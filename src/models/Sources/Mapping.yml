version: 2

sources:
  - name: Mapping
    config:
      y42_source:
        type: source-google-sheets
        connection: Mapping
        settings:
          row_batch_size: 10000
          names_conversion: true
      y42:
        apiVersion: v3
    meta:
      experts:
        users:
          - anton@connext.network
    tables:
      - name: routers
        config:
          y42_table:
            import: routers
            columns:
              - router
              - router_name
            group: null
            supported_sync_modes:
              - full_refresh
      - name: domains
        config:
          y42_table:
            import: domains
            columns:
              - name
              - chain_id
              - domain_id
              - confirmations
              - short_name
              - native_currency
              - native_symbol
              - native_decimals
              - type
            group: null
            supported_sync_modes:
              - full_refresh
      - name: contracts
        config:
          y42_table:
            import: contracts
            columns:
              - xcall_caller
              - contract_name
              - contract_author
              - chain
              - description
            group: null
            supported_sync_modes:
              - full_refresh
