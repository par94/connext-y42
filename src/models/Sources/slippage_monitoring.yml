version: 2

sources:
  - name: slippage_monitoring
    config:
      y42_source:
        type: python-ingest
      y42:
        apiVersion: v3
    meta:
      experts:
        users:
          - anton@connext.network
    tables:
      - name: slippage_monitoring
        columns:
          - name: domain_id
            data_type: STRING
          - name: asset
            data_type: STRING
          - name: amount
            data_type: STRING
          - name: slippage
            data_type: FLOAT
          - name: timestamp
            data_type: TIMESTAMP
